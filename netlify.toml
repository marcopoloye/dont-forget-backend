[functions]
    directory = "functions"
    included_files = ["./src/api.js", "./data/fallItems.json", "./data/springItems.json", "./data/summerItems.json", "./data/winterItems.json"]

[redirects]
    from = "/fallitems"
    to = "/.netlify/functions/api/fallitems"
    status = 200

    from = "/winteritems"
    to = "/.netlify/functions/api/winteritems"
    status = 200

    from = "/summeritems"
    to = "/.netlify/functions/api/summeritems"
    status = 200

    from = "/springitems"
    to = "/.netlify/functions/api/springitems"
    status = 200
